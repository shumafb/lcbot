<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map Example</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map {
            width: 100%;
            height: 800px;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Создаем карту
        var map = L.map('map').setView([44.615487, 40.078101], 13);

        // Добавляем слой карты
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Отмечаем координаты
        var marker = L.marker([44.615487, 40.078101]).addTo(map);
        
        // Нарисовать круг красного цвета радиусом 500
        var circle = L.circle([44.615487, 40.078101], {
            color: 'red',
            fillColor: 'black',
            fillOpacity: 0.5,
            radius: 500
        }).addTo(map);

</script>

</body>
</html>
