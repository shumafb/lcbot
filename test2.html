<!DOCTYPE html>

<html>
<head>
<title>Leaflet Map</title>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" rel="stylesheet"/>
</head>
<body>
<div id="map" style="width: 100%; height: 800px;"></div>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script id="locatorbs">
    var map = L.map('map').setView([53.222919, 50.250217], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href=http://www.openstreetmap.org/copyright>OpenStreetMap</a>'
    }).addTo(map);

    var coords0 = [53.222919, 50.250217];
    var coords1 = [53.222095, 50.250240];
    var coords2 = [53.222663, 50.249473];
    var coords3 = [53.222721, 50.249580];

    L.marker(coords0).bindPopup('6301-162636555').addTo(map);
    L.marker(coords1).bindPopup('6320-162674443').addTo(map);
    L.marker(coords2).bindPopup('6301-162636635').addTo(map);
    L.marker(coords3).bindPopup('6301-162636640').addTo(map);

    L.circle(coords0, {color: 'green', fillcolor: 'green', fillOpacity: 0.3, radius: 600}).addTo(map);
    L.circle(coords1, {color: 'green', fillcolor: 'green', fillOpacity: 0.3, radius: 600}).addTo(map);
    L.circle(coords2, {color: 'green', fillcolor: 'green', fillOpacity: 0.3, radius: 600}).addTo(map);
    L.circle(coords3, {color: 'green', fillcolor: 'green', fillOpacity: 0.3, radius: 600}).addTo(map);</script>
</body>
</html>
