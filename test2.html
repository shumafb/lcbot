<!DOCTYPE html>

<html>
<head>
<title>Leaflet Map</title>
<meta charset="utf-8"/>
<!-- <meta content="width=device-width, initial-scale=1.0" name="viewport"/> -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<link href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" rel="stylesheet"/>
<style>
    body {
    padding: 0;
    margin: 0;
}
html, body, #map {
    height: 100vh;
    /* width: 100vw; */
}
</style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script id="locatorbs">
    var map = L.map('map').setView([45.05279159545898, 39.02302932739258], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href=http://www.openstreetmap.org/copyright>OpenStreetMap</a>'
    }).addTo(map);

    var coords0 = [45.05279159545898, 39.02302932739258];

    L.marker(coords0).bindPopup(coords0[0] + ', ' + coords0[1]).addTo(map);

    L.circle(coords0, {color: 'red', fillcolor: 'red', fillOpacity: 0.5, radius: 386.7923889160156}).addTo(map);</script>
</body>
</html>
