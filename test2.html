<!DOCTYPE html>

<html>
<head>
<title>Leaflet Map</title>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" rel="stylesheet"/>
</head>
<body>
<div id="map" style="width: 100%; height: 800px;"></div>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script id="locatorbs">
        
    // Инициализация карты
    var map = L.map('map').setView([44.5654605, 40.076777], 13);

    // Добавление слоя тайлов
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var coords0 = [44.615500, 40.078101];
    var coords1 = [44.618500, 40.079101];

    L.marker(coords0).bindPopup(44.615500, 40.078101).addTo(map);
    L.marker(coords1).bindPopup(44.618500, 40.079101).addTo(map);

    L.circle(coords0, {color: 'green', fillcolor: 'green', fillOpacity: 0.5, radius: 500}).addTo(map);
    L.circle(coords1, {color: 'black', fillcolor: 'black', fillOpacity: 0.5, radius: 500}).addTo(map);</script>
</body>
</html>
