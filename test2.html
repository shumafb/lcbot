<!DOCTYPE html>

<html>
<head>
<title>Leaflet Map</title>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" rel="stylesheet"/>
</head>
<body>
<div id="map" style="width: 100%; height: 800px;"></div>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script id="locatorbs">
    var map = L.map('map').setView([45.05274200439453, 39.02310943603516], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href=http://www.openstreetmap.org/copyright>OpenStreetMap</a>'
    }).addTo(map);

    var coords0 = [45.05274200439453, 39.02310943603516];

    L.marker(coords0).bindPopup(coords0[0] + ', ' + coords0[1]).addTo(map);

    L.circle(coords0, {color: 'red', fillcolor: 'red', fillOpacity: 0.5, radius: 413.2545471191406}).addTo(map);</script>
</body>
</html>
