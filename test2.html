<!DOCTYPE html>

<html>
<head>
<title>Leaflet Map</title>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" rel="stylesheet"/>
</head>
<body>
<div id="map" style="width: 100%; height: 800px;"></div>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script id="locatorbs">
    var map = L.map('map').setView([53.639961, 52.220951], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href=http://www.openstreetmap.org/copyright>OpenStreetMap</a>'
    }).addTo(map);

    var coords0 = [53.639961, 52.220951];
    var coords1 = [53.650993, 52.127986];

    L.marker(coords0).bindPopup('44542-203').addTo(map);
    L.marker(coords1).bindPopup('47198-9441').addTo(map);

    L.circle(coords0, {color: 'black', fillcolor: 'black', fillOpacity: 0.5, radius: 600}).addTo(map);
    L.circle(coords1, {color: 'black', fillcolor: 'black', fillOpacity: 0.5, radius: 600}).addTo(map);</script>
</body>
</html>
