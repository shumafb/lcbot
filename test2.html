<!DOCTYPE html>

<html>
<head>
<title>Leaflet Map</title>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" rel="stylesheet"/>
</head>
<body>
<div id="map" style="width: 100%; height: 800px;"></div>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script id="locatorbs">
    var map = L.map('map').setView([49.869571, 40.517555], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href=http://www.openstreetmap.org/copyright>OpenStreetMap</a>'
    }).addTo(map);

    var coords0 = [49.869571, 40.517555];
    var coords1 = [49.836406, 40.523952];

    L.marker(coords0).bindPopup('2706-4257').openPopup().addTo(map);
    L.marker(coords1).bindPopup('3610-41175').openPopup().addTo(map);

    L.circle(coords0, {color: 'red', fillcolor: 'red', fillOpacity: 0.5, radius: 1142.98388671875}).addTo(map);
    L.circle(coords1, {color: 'green', fillcolor: 'green', fillOpacity: 0.5, radius: 1262.580810546875}).addTo(map);</script>
</body>
</html>
